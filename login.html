<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dessert Store</title>
    <link rel="stylesheet" href="/style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-card">
        <img src="images/Momochi.png" alt="logo" class="auth-logo">
        <h2>Selamat Datang</h2>
        <p>Silahkan login untuk memesan</p>

        <form id="login-form" class="auth-form">
            <input type="email" id="email" placeholder="Masukan Email" required>
            <input type="password" id="password" placeholder="Masukan Password" required>
            <button type="submit" class="btn-auth">Masuk</button>
        </form>

        <p class="auth-link">Belum punya akun? <a href="register.html"> Daftar di sini</a></p>
        <p class="auth-link"><a href="index.html" class="back-link">&larr; Kembali ke Beranda</a></p>
    </div>
</body>
</html>
